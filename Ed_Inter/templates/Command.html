<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Text Area</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    #myTextArea {
      width: 100%;
      margin-top: 10px;
      height: 150px;
      resize: none;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }.title-container
    {
      text-align: center;
      margin-top: 20px;
    }
      .answer-container {
        margin-top: 30px;
        margin-bottom: 50px;
    
    margin-left: 20px; /* Indent the answer container */
}

  </style>
</head>
<body>

<form  action="{% url 'command_save' %}" method="post">{% csrf_token %}    

    <div class="title-container">
        <h1>Command your Queries Here</h1>
      </div>

    <div class="container">
    <h2></h2> <h2></h2>  <h2></h2>
    
    <div clas="info-container">
    <label > <b> Answer_Id :</b><input type="text" name="myField" id="myField" value="{{data}}"></label>
    <style>


        /* CSS code to customize label */
        label {
            margin-left:20px ;
             }
    
        /* CSS code to set the width of the input element */
        input[type="text"] {
            width: 400px;
            margin-top: 10px;
            margin-left:10px;
            border: none; /* Remove the border */
            outline: none; 
             /* Set the width to 300 pixels */
        }
    </style>
    </div>
    
    {%for i in data%}
     <div class="answer-container">

        <p ><b>Answer :  </b> </p>
        <p>{{i.answer}} </p>
    </div>
   
    <h2></h2>
    <p><b>Leave your Command for the Answer </p></b>
    <div class="btn-container" >
        <textarea id="myTextArea" name="command_content" rows="4" placeholder="Type you command here..."></textarea>
        
    </div>
    <h2></h2>
    <button class="btn btn-primary" onclick="command()">Command</button>
    <button class="btn btn-secondary" onclick="cancel()">Cancel</button>

    {%endfor%}

    </form>


 

<script>
  // Function to perform when Command button is clicked
  function command() {
      var text = document.getElementById("myTextArea").value;
      // Add your command logic here
      alert("Command executed with text: " + text);
  }

  // Function to perform when Cancel button is clicked
  function cancel() {
      // Clear the text area
      document.getElementById("myTextArea").value = "";
  }
</script>

</body>
</html>
