<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            border-radius: 15px 15px 0 0;
            background-color: #007bff;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 10px 30px;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-text {
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    Registration 
                </div>
                <div class="card-body">
                    <form action="{% url 'st_register_submission' %}" method="POST" id= "registrationForm">{% csrf_token %}
                        <div class="mb-3">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rollnumber" class="form-label">Roll Number (Username)</label>
                            <input type="text" class="form-control" id="username" name="username" pattern="[A-Za-z0-9_]{8,}" title="Username must contain only numbers, characters, and underscore and should be at least 8 characters long" required>
                            <small class="form-text">Hint: Use Roll number as Username</small>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth (Password)</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text">Use Date of Birth as Password (DDMMYYY)</small>
                        </div>


                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        
                        <div class="mb-3">
                            <label for="course" class="form-label">Course</label>
                            <input type="text" class="form-control" id="course" name="course">
                        </div>

                        
                        <button type="submit" id="submitButton" class="btn btn-primary" >Submit</button>

                       

                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script>

    document.getElementById('termsPrivacyCheck').addEventListener('change', function() {
        var submitButton = document.getElementById('submitButton');
        if (this.checked) {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }
    });

    function showPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function showPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        // Add event listener to the form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Submit the form via AJAX
            var form = document.getElementById('registrationForm');
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // If registration is successful, show the popup
                    showPopup();
                } else {
                    // Handle errors if any
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

   
</script>
</body>
</html>
